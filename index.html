<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark-color);
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        button {
            background-color: #2c3e50;
            color: rgb(247, 244, 244);
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #615254;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin: 25px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }

        /* Formulário */
        #formViagem {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        #formViagem input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border 0.3s;
        }

        #formViagem input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(130, 52, 219, 0.2);
        }

        #formViagem button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            grid-column: 1 / -1;
        }

        #formViagem button:hover {
            background-color: #2980b9;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: white;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #formViagem {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }

        /* Efeitos e detalhes */
        .price-highlight {
            color: var(--accent-color);
            font-weight: bold;
        }

        .vacancy-low {
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gerenciamento de Viagens</h1>
        </div>
    </header>

    <main class="container">
        <form action="/" method="post" id="formViagem">
            <div>
                <label for="destino">Destino</label>
                <input type="text" id="destino" name="destino" placeholder="Ex: Paris, França" required>
            </div>
            <div>
                <label for="data_viagem">Data da Viagem</label>
                <input type="date" id="data_viagem" name="data_viagem" required>
            </div>
            <div>
                <label for="preco">Preço (R$)</label>
                <input type="number" id="preco" name="preco" placeholder="Ex: 2500" min="0" step="0.01" required>
            </div>
            <div>
                <label for="vagas">Vagas Disponíveis</label>
                <input type="number" id="vagas" name="vagas" placeholder="Ex: 20" min="1" required>
            </div>
            <button type="submit">Cadastrar Viagem</button>
        </form>

        <table>
            <tbody id="listaViagens">
            </tbody>
        </table>
    </main>
    
    <article class="container">
        <div class="button-row">
            <a href="/listar">
                <button>listar</button>
            </a>
        </div>
    </article>
</body>
</html>
